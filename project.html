<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Search</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome for icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f0f8ff;
      }
      .navbar {
        background-color: #f6fbff;
        padding: 1rem;
        border-radius: 8px;
      }
      .navbar-brand img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }
      .search-box {
        width: 400px;
      }
      .search-input {
        background-color: #f2f4f7;
        border: none;
        border-radius: 10px;
        display: flex;
        /* margin-left: 10px;
        align-items: center;
        padding: 0.5rem; */
      }
      .search-input input {
        background-color: transparent;
        border: none;
        outline: none;
        margin-left: 0.5rem;
        width: 100%;
        color: #495057;
      }
      .search-input .fa-search {
        opacity: 5;
        color: #6c757d; /* Gray color for icon */
      }
      .switch-company-box {
        background-color: #f2f4f7;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        display: flex;
        align-items: center;
        padding: 0.5rem 1rem;
      }
      .divider {
        height: 30px;
        width: 1px;
        background-color: #d1d5db;
        margin: 0 10px;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .welcome-back {
        color: #0080ff;
        font-weight: bold;
      }
      .dropdown-icon {
        margin-left: 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar d-flex align-items-center justify-content-between">
      <!-- Left section with logo and user name -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="Olivia.png" alt="Logo" />
          <span>Olivia Miller</span>
        </a>
      </div>
      <div class="d-flex justify-content-between mr-3">
        <!-- Middle section with Bootstrap version of the search form -->
        <div class="search-box p-2">
          <div class="search-input">
            <span class="input-group-text border-0">
              <i class="bi bi-search"></i>
              <!-- Bootstrap Icons: search icon -->
            </span>
            <!-- FontAwesome search icon -->
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Search Dashboard..."
            />
          </div>
        </div>
        <div class="switch-company-box">
          <button class="btn btn-link p-0 me-2">Switch Company</button>
          <div class="divider"></div>
          <div class="d-flex align-items-center">
            <span>Oliver Miller</span>
            <span class="dropdown-icon">â–¼</span>
          </div>
        </div>
      </div>
      <!-- Right section with combined Switch Company and Oliver Miller -->
      <div class="d-flex align-items-center">
        <!-- Avatar and Welcome back section -->
        <img
          src="https://via.placeholder.com/40"
          alt="Profile Picture"
          class="avatar ms-3"
        />
        <span class="welcome-back ms-2">Welcome back, Yossi!</span>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
